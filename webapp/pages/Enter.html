<html>



<head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="style.css" />
    <title>登录页面</title>
    <h1>登录界面</h1>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>




<body>
<form name="form1" method="post" action=""   id="formID" >
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name= "username" placeholder="请输入用户名" style="width:180px;height:25px"/>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name= "password" placeholder="请输入密码" style="width:180px;height:25px"/>
            </td>
        </tr>

    </table>
    <p><br></p>

    <input id = "login" type="button" value="Login &raquo;">
    <input id = "register" type="button" value="Register&raquo;">




</form>



<script>
    $('#register').click(function(){

        $.ajax(
            {
                type: 'POST',
                url: '/practice/enter',
                data : $('#formID').serialize(),
                contentType : 'application/json',
                success : function (data) {
                    alert (data);
                }

            }
        );

    });






    $('#login').click(function(){

        $.ajax(
            {
                type: 'POST',
                url: '/practice/login',
                data : $('#formID').serialize(),
                contentType : 'application/json',
                success : function (data) {
                    alert (data);
                }

            }
        );

    });

</script>
</body>
</html>
